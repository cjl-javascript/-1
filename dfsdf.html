
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <title>二级联动</title>
    <script src="./jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            //触发select的改变事件
            $("#province").change(function(){
                //遍历#province下的option
                $("#province option").each(function(i,o){
                    //设置选中功能
                    if($(this).attr("selected"))
                    {
                        $(".city").hide();
                        $(".city").eq(i).show();
                    }
                });
            });
            $("#province").change();
        });
    </script>
</head>
<body>
    <select id="province">
        <option>----请选择省份----</option>
        <option>北京</option>
        <option>上海</option>
        <option>江苏</option>
    </select>
    <select class="city">
        <option>----请选择城市----</option>
    </select>
    <select class="city">
        <option>东城</option>
        <option>西城</option>
        <option>崇文</option>
        <option>宣武</option>
        <option>朝阳</option>
    </select>
    <select class="city">
        <option>黄浦</option>
        <option>卢湾</option>
        <option>徐汇</option>
        <option>长宁</option>
        <option>静安</option>
    </select>
    <select class="city">
        <option>南京</option>
        <option>镇江</option>
        <option>苏州</option>
        <option>南通</option>
        <option>扬州</option>
    </select>
 
 
</body>
</html
